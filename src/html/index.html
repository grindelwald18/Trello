<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="/src/scss/index.scss" />
    <script src="/src/js/index.js" type="module"></script>
  </head>
  <body>
    <section class="trello">
      <div class="container">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add todo</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="add-form">
                  <div class="form-header">
                    <div class="modal-element">
                      <label for="title" class="modal-label">Title</label>
                      <input type="text" name="title" id="title" />
                    </div>
                    <div class="modal-element">
                      <label for="select" class="modal-label">User</label>
                      <select name="user" class="modal-select" id="select"></select>
                    </div>
                  </div>
                  <div class="modal-element">
                    <label for="description" class="modal-label label-description"
                      >Description</label
                    >
                    <textarea name="description" id="description" class="modal-textarea"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                      Confirm
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="secondModal"
          tabindex="-1"
          aria-labelledby="secondModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="secondModalLabel">EDIT TODO</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="edit-form" data-user_id="2">
                  <div class="form-header">
                    <div class="modal-element">
                      <label for="title" class="modal-label">Title</label>
                      <input type="text" name="title" id="edit-title" />
                    </div>
                    <div class="modal-element">
                      <label for="select" class="modal-label">User</label>
                      <select name="user" class="modal-select" id="edit-select"></select>
                    </div>
                  </div>
                  <div class="modal-element">
                    <label for="description" class="modal-label label-description"
                      >Description</label
                    >
                    <textarea
                      name="description"
                      id="edit-description"
                      class="modal-textarea"
                    ></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                      Confirm
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="trello__header">
          <div class="trello__title">
            <h1>TRELLO</h1>
          </div>
          <div class="watch" id="watch">
            <span id="houers">12</span><span id="seconds">:</span><span class="minets">50</span>
          </div>
        </div>
        <div class="trello__wrapper" id="wrapper">
          <div class="section">
            <div class="section__header">
              <div class="section__name" id="todo-name">TODO</div>
              <div class="section__counter" id="todo__counter">0</div>
            </div>
            <div class="card-section" data-status="todo" id="todo"></div>
            <div class="section__buttons" id="add">
              <button
                type="button"
                class="btn btn-primary button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                ADD TODO
              </button>
            </div>
          </div>
          <div class="section">
            <div class="section__header">
              <div class="section__name" id="inProgress-name">IN PROGRESS</div>
              <div class="section__counter" id="inProgress__counter">0</div>
            </div>
            <div class="card-section" data-status="inProgress" id="inProgress"></div>
          </div>
          <div class="section">
            <div class="section__header">
              <div class="section__name" id="done-name">DONE</div>
              <div class="section__counter" id="done__counter">0</div>
            </div>
            <div class="card-section" data-status="done" id="done"></div>
            <div class="section__buttons" id="del">
              <button class="button">DEL ALL</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
